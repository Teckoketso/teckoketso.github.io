<!DOCTYPE html>
<html lang="en">
    <title>
        Developer Skill Test
    </title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <section>
            <div class="container py-5">
                <div id="ytplayer">
                    <iframe width="100%" src="https://www.youtube.com/embed/tQJ_Zv2rFpA?autoplay=1&mute=1&loop=1&enablejsapi=1" 
                    frameborder="0" allow="accelerometer; loop; mute; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </div>

                    <script>
                    // Load the IFrame Player API code asynchronously.
                    var tag = document.createElement('script');
                    tag.src = "https://www.youtube.com/player_api";
                    var firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                    // Replace the 'ytplayer' element with an <iframe> and
                    // YouTube player after the API code downloads.
                    var player;
                    function onYouTubePlayerAPIReady() {
                        player = new YT.Player('ytplayer', {
                        height: '660',
                        width: '640',
                        videoId: 'M7lc1UVf-VE'
                        });
                    }
                    </script>
                
            </div>
        </section>
    </body>
</html>
